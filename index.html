<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>URL跳转工具</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf1 100%);
      padding: 15px;
      color: #333;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 25px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2d3748;
      margin-bottom: 25px;
      font-size: 22px;
      text-align: center;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
      position: relative;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: #4F46E5;
      border-radius: 3px;
    }
    
    .ua-container {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      font-family: monospace;
      font-size: 12px;
      overflow-x: auto;
      border: 1px solid #eee;
      max-height: 120px;
      transition: all 0.3s ease;
    }
    
    .ua-container:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05) inset;
    }
    
    .ua-label {
      font-weight: 600;
      color: #666;
      margin-bottom: 6px;
      display: block;
      font-size: 14px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    #jumpUrl {
      width: 100%;
      padding: 16px 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s ease;
      -webkit-appearance: none;
    }
    
    #jumpUrl:focus {
      outline: none;
      border-color: #4F46E5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    #jumpBtn {
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    #jumpBtn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s ease;
    }
    
    #jumpBtn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
    
    #jumpBtn:hover::after {
      left: 100%;
    }
    
    .info {
      color: #666;
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
      line-height: 1.6;
      padding: 12px;
      background-color: #f8fafc;
      border-radius: 8px;
      border: 1px solid #f1f5f9;
    }
    
    .error-message {
      color: #dc2626;
      font-size: 13px;
      height: 16px;
      margin-top: 5px;
      transition: all 0.3s ease;
      text-align: center;
    }

    /* 加载动画 */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      window.history.go(-(history.length - 1))
      <button id="jumpBtn" type="button">跳转</button>
    </div>
     <div class="input-group">
      window.history.go(-(history.length + 1))
      <button id="otherJumpBtn" type="button">跳转</button>
    </div>
  </div>

  <script>
    (function () {
      const jumpButton = document.getElementById('jumpBtn');
  const otherJumpBtn = document.getElementById('otherJumpBtn');
      // 执行跳转
      function performJump() {

        window.history.go(-(window.history.length - 1))
        // window.location.href = targetUrl;
     
      }

      function otherPerformJump() {

        window.history.go(-(window.history.length + 1))
        // window.location.href = targetUrl;
     
      }
      
      // 绑定跳转事件
      jumpButton.addEventListener('click', performJump);
      otherJumpBtn.addEventListener('click', otherPerformJump);
    })();
  </script>
</body>
</html>
